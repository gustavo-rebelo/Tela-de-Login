<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <title>Tela de Login</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="./style.css"> 
  </head>
  <body>
    <div class="container">
        <h1>Login</h1>
        <br>
          <div class="input-box">
            <input type="text"  name="email" id="email" class="input-user" required>
            <label for="email" class="label-input">E-mail</label>
          </div>
          <br><br>
          <div class="input-box">
            <input type="password" name="senha" id="senha" class="input-user" required>
            <label for="password" class="label-input">Senha</label>
          </div>
          
        <br><br>
        <button type="submit">Entrar</button>
        <p class="esqueceu-senha">Esqueceu sua senha?</p>
        <div class="cadastre-se">
            <p>Ainda não é cadastrado? <br> <a href="./cadastro.html">Cadastre-se</a></p>
        </div>   
    
       
  </body>
</html>
